<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OralVis</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .container { max-width: 500px; margin: auto; }
    h2 { color: #333; }
    input, button { margin: 5px 0; padding: 10px; width: 100%; }
    img { max-width: 100%; margin-top: 10px; }
    .scan { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h2>OralVis Login</h2>
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p id="loginMessage"></p>
    </div>

    <!-- Technician Section -->
    <div id="technicianSection" class="hidden">
      <h2>Upload Scan</h2>
      <input type="text" id="patientName" placeholder="Patient Name" />
      <input type="file" id="scanFile" />
      <button id="uploadBtn">Upload</button>
      <p id="uploadMessage"></p>
    </div>

    <!-- Dentist Section -->
    <div id="dentistSection" class="hidden">
      <h2>Patient Scans</h2>
      <div id="scansList"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
