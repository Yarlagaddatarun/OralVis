<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OralVis</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>OralVis Healthcare</h1>
  </header>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <p id="login-message" class="message"></p>
  </section>

  <!-- Technician Section -->
  <section id="technician-section" style="display:none;">
    <h2>Technician - Upload Scan</h2>
    <input type="text" id="patientName" placeholder="Patient Name">
    <input type="text" id="scanData" placeholder="Scan Data (URL or text)">
    <input type="text" id="details" placeholder="Details">
    <button id="upload-btn">Upload Scan</button>
    <p id="upload-message" class="message"></p>
    <button id="logout-tech-btn" class="logout-btn">Logout</button>
  </section>

  <!-- Dentist Section -->
  <section id="dentist-section" style="display:none;">
    <h2>Dentist - View Scans</h2>
    <button id="view-scans-btn">View Scans</button>
    <table id="scans-table">
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Scan Data</th>
          <th>Details</th>
          <th>Uploaded By</th>
        </tr>
      </thead>
      <tbody>
        <!-- Scans will appear here -->
      </tbody>
    </table>
    <button id="logout-dent-btn" class="logout-btn">Logout</button>
  </section>

  <!-- JS Script -->
  <script src="script.js"></script>
</body>
</html>
